<!DOCTYPE html>
<html>
<head>
  <title>Pronunciation Tool</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 340px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }

    h2 {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 15px;
      outline: none;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸŽ§ Pronounce Text</h2>

    <textarea id="textInput" placeholder="Type English or Hindi text..."></textarea>

    <select id="language">
      <option value="en-US">English</option>
      <option value="hi-IN">Hindi</option>
    </select>

    <button id="speakBtn">ðŸ”Š Pronounce</button>

    <div class="note">
      ðŸŽ§ Best with headphones <br>
      Slow & clear voice for practice
    </div>
  </div>

  <script>
    const btn = document.getElementById("speakBtn");
    const textInput = document.getElementById("textInput");
    const language = document.getElementById("language");

    btn.addEventListener("click", () => {
      const text = textInput.value;

      if (text === "") {
        alert("Please type some text");
        return;
      }

      // Stop previous speech (headphone friendly)
      window.speechSynthesis.cancel();

      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = language.value; // English or Hindi
      speech.rate = 0.85;            // slow & clear
      speech.pitch = 1;
      speech.volume = 1;             // clear in headphones

      window.speechSynthesis.speak(speech);
    });
  </script>

</body>
</html>
